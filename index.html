<!DOCTYPE html>
<html>

		<head>
            <title>DEWORDLE</title>
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
            <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
            <link rel="stylesheet" type="text/css" href="css/main.css">
        </head>
  <body>
    <div class="format" id="scrollPoint">
    <h1>DEWORDLE</h1>
      <h2 class="enterPokemon">Enter a Generation 5 Pok√©mon!</h2>
      <input id="pname" class="buton" />
      <button style="background-color:#C8C8C8; border-color:black" id="find" class="buton">Guess</button>
      <button style="background-color:#C8C8C8; border-color:black" id="dexList" class="buton">List of Pokemon</button>
      
      <button style="background-color:#C8C8C8; border-color:black" id="howto" class="buton">How To Play</button>
       <button class="buton" style="background-color:#C8C8C8; border-color:black" id="music">
      Music On
      </button>
      <button class="buton" style="background-color:#C8C8C8; border-color:black" id="musicOff">
      Music Off
      </button>
      <button style="background-color:#C8C8C8; border-color:black" id="reroll" class="buton">New Game</button>
    </div>
    <div class="result" id="resultid">
      <p id="pokemon" class="outputs" />
    </div>
    
 
 
<input type="hidden" id="project-id" />
<p id="project-title"></p>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
